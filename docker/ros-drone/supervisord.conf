[supervisord]
nodaemon=true
user=root

[program:roscore]
command=/entrypoint.sh roscore
autostart=true
priority=111
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0


[program:bebop_driver]
command=bash -c "sleep 5 && /entrypoint.sh roslaunch bebop_driver bebop_node.launch"
autostart=true
priority=110
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0